#配置服务名称及端口
server.port=9003
spring.application.name=dspj-user

#将服务注册到注册中心
eureka.client.service-url.defaultZone= http://localhost:9000/eureka/
#是否优先使用IP地址作为主机名的标识
eureka.instance.preferIpAddress = true
#将Instance ID设置成IP:端口的形式
eureka.instance.instance-id = ${spring.cloud.client.ip-address}:${server.port}
eureka.instance.statusPageUrlPath = ${server.context-path:${SERVER_CONTEXTPATH:}}${management.context-path:${MANAGEMENT_CONTEXTPATH:}}${endpoints.info.path:/manager/login/loginIn}
eureka.instance.healthCheckUrlPath = ${server.context-path:${SERVER_CONTEXTPATH:}}${management.context-path:${MANAGEMENT_CONTEXTPATH:}}${endpoints.health.path:/health}
#续约更新时间间隔（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds= 10
#续约到期时间（默认30秒）:到期后自动注销注册（此时在服务端看不到该服务），然后重新注册服务
eureka.instance.leaseRenewalIntervalInSeconds = 5
#服务器编码
server.tomcat.uri-encoding=UTF-8

#数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

spring.datasource.connection-timeout=60000
spring.datasource.max-idle=10
spring.datasource.max-active=2
spring.datasource.max-wait=60000
spring.datasource.min-idle=2
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.validation-query=select 1
spring.datasource.test-while-idle=false
spring.datasource.test-on-borrow=true
spring.datasource.test-on-return=false
spring.datasource.initial-size=20
spring.datasource.pool-prepared-statements=true
spring.datasource.max-pool-prepared-statement-per-connection-size=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,slf4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

##JPA Configuration:
spring.jpa.database=MySQL
spring.jpa.show-sql=true
#spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

swagger.enable=true

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

#
basePath=E:/demo
uploadPath=/upload
houseImg=/demoImg
icon=/icon
advertisement=/advertisement

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

#data-redis
redis.host=localhost
redis.port=6379
redis.password=
redis.database=15
redis.timeout=2000
redis.pool.max-active=20
redis.pool.max-idle=20
redis.pool.max-wait=2
redis.pool.min-idle=5

#熔断器启用
feign.hystrix.enabled=false
#同一台实例最大重试次数,不包括首次调用
ribbon.MaxAutoRetries=1
#超时时间毫秒
ribbon.ReadTimeout=10000
ribbon.ConnectTimeout=10000
#重试负载均衡其他的实例最大重试次数,不包括首次调用
ribbon.MaxAutoRetriesNextServer=1
#是否所有操作都重试
ribbon.OkToRetryOnAllOperations=false
##断路器的超时时间默认为1000ms，太小了
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
#hystrix.command.default.execution.isolation.strategy=SEMAPHORE

# 开启日志
tx-lcn.logger.enabled=true
#tm地址
tx-lcn.client.manager-address=127.0.0.1:8070
##开启日志
logging.level.com.codingapi.txlcn=DEBUG

#重试间隔
#tx-lcn.message.netty.reconnect-delay=1000
##重试次数
#tx-lcn.message.netty.reconnect-count=10

# elasticsearch集群名称，默认的是elasticsearch
#spring.data.elasticsearch.cluster-name=my-application
#es地址
spring.data.elasticsearch.cluster-nodes = 127.0.0.1:9300
##是否开启本地存储
spring.data.elasticsearch.repositories.enable=true
#设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s
